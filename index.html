<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Главная страница - Организация</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #fafafa;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4CAF50;
            padding: 20px;
            text-align: center;
            color: white;
        }

        header h1 {
            font-size: 2.5em;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #333;
        }

        nav a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            text-align: center;
        }

        nav a:hover {
            background-color: #575757;
        }

        section {
            padding: 40px 20px;
            text-align: center;
            background-color: #fff;
            margin: 20px auto;
            width: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 0 20px;
        }

        h2 {
            margin-bottom: 20px;
            color: #4CAF50;
        }

        p {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header>
        <h1>Green Delivery</h1>
    </header>

    <!-- Навигационное меню -->
    <nav>
        <a href="index.html">О нас</a>
        <a href="team.html">Состав</a>
        <a href="leadership.html">Руководство</a>
        <a href="contacts.html">Контакты</a>
    </nav>

    <!-- Раздел "О нас" -->
    <section id="about">
        <div class="container">
            <h2>О нас</h2>
            <p>Крупнейшая в области компания, которая специализируется на доставке и перевозке товара!</p>
        </div>
    </section>

    <!-- Футер -->
    <footer>
        <p>&copy; 2024 Организация Green Delivery. Все права защищены.</p>
    </footer>
</body>
</html>
